default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %>

development:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>_development

test:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>_test

production: *default
